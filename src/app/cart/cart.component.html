
  <div class="container">
    <h2>Your Cart</h2>
    <hr>
    <div *ngFor="let item of cartItems; let i = index" class="row mb-3">
      <div class="col-3">
        <img [src]="item.image" alt="{{ item.name }}" class="img-fluid">
      </div>
      <div class="col-6">
        <h4>{{ item.name }}</h4>
        <p>{{ item.description }}</p>
      </div>
      <div class="col-3">
        <h4>Price: Rs.{{ item.price * item.quantity }}</h4>
        <small>Quantity:
          <button class="btn btn-sm btn-secondary" (click)="decreaseQuantity(item)">-</button>
          {{ item.quantity }}
          <button class="btn btn-sm btn-primary" (click)="increaseQuantity(item)">+</button>
          
          <button class="btn btn-sm" (click)="deleteProduct(item.id)"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#4a7dd3}</style><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg></button>
        </small>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <h4>Total Price: Rs.{{ getTotalPrice() }}</h4>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-secondary" [routerLink]="'/'">Continue Shopping</button>
      </div>
      <div class="col-6 text-right">
        <button class="btn btn-primary" [routerLink]="'/checkout'">Checkout</button>
      </div>
    </div>
  </div>
