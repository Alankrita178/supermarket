<form [formGroup]="checkoutForm" class="checkout-form">

  <div class="address-details">
    <h4>Address Details</h4>
    <div class="form-fields">
      <mat-form-field class="field">
        <input matInput placeholder="Apartment No" formControlName="apartmentNo">
      </mat-form-field>

      <mat-form-field class="field">
        <input matInput placeholder="Area" formControlName="area">
      </mat-form-field>

      <mat-form-field class="field">
        <input matInput placeholder="Pincode" formControlName="pincode">
      </mat-form-field>
    </div>
  </div>

  <div class="customer-details">
    <h4>Customer Details</h4>
    <div class="form-fields">
      <mat-form-field class="field">
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="field">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="field">
        <input matInput placeholder="Phone No" formControlName="phoneNo">
      </mat-form-field>
    </div>
  </div>

  <br>
  <div class="radio-buttons form-field">
    <span class="label">Type of Address:</span>
    <mat-radio-group formControlName="addressType">
      <mat-radio-button value="home">Home</mat-radio-button>
      <mat-radio-button value="office">Office</mat-radio-button>
      <mat-radio-button value="others">Others</mat-radio-button>
    </mat-radio-group>
  </div>

  <br>

  <div class="form-field discount-selection">
    <span class="label">Discount/Promotion:</span>
    <mat-radio-group formControlName="discount">
      <mat-radio-button value="NONE">None</mat-radio-button>
      <mat-radio-button value="10OFF" [disabled]="totalPrice < 100">10% Off</mat-radio-button>
      <mat-radio-button value="20OFF" [disabled]="totalPrice < 300">20% Off</mat-radio-button>
      <mat-radio-button value="GIFTCARD" [disabled]="totalPrice < 500">$50 Gift Card</mat-radio-button>
    </mat-radio-group>
  </div>

  
  <div class="form-buttons">
    <button mat-raised-button (click)="generateReceipt()">Generate Receipt</button>
    <button mat-raised-button color="primary" type="submit"(click)="onSubmit()">Proceed to Pay</button>
  </div>

  <div *ngIf="discount !== 0" class="price-details">
    <div class="label">Discount Applied:</div>
    <div class="amount">-{{ discount | currency:'INR' }}</div>
  </div>

  <div class="price-details">
    <div class="label">Total Price:</div>
    <div class="amount">{{ totalPrice | currency:'INR' }}</div>
  </div>

</form>
