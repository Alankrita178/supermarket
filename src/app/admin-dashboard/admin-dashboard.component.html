<!-- Main content -->
<div class="container my-4">
  <h1 class="text-center mb-4 heading">Product List</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Sl No.</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>Rs.{{ product.price }}</td>
        <td class="text-center">
          <div class="btn-group">
            <button class="btn btn-primary btn-edit" routerLink="/editProduct/{{ product.id }}">Edit</button>
            <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <hr class="my-4">

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h2 class="text-center">Add Product</h2>
          </div>
          <div class="card-body">
            <form (submit)="addProduct()">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" class="form-control" [(ngModel)]="description" required>
              </div>
              <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" class="form-control" [(ngModel)]="category" required>
              </div>
              <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" [(ngModel)]="price" required>
              </div>
              <div class="form-group">
                <label for="stockQty">Stock Quantity:</label>
                <input type="number" id="stockQty" name="stockQty" class="form-control" [(ngModel)]="stockQty" required>
              </div>
              <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="quantity" required>
              </div>
              <div class="form-group">
                <label for="image">Image:</label>
                <input type="text" id="image" name="image" class="form-control" [(ngModel)]="image" required>
              </div>
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-primary addbtn">Add Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
